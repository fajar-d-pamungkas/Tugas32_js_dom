<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="first"  value="Nama Depan" /> <br />
        <input type="text" id="last" value="Nama Belakang" /> <br />
        <input type="text" id="hobi" value="Hobi" /> <br /><br />

        <button type="button" onclick="tombol()" name="button">Jalan</button>

        <script type="text/javascript">
        	function tombol(){
        		var first = document.getElementById('first')
        		var last = document.getElementById('last')
        		var hobi = document.getElementById('hobi')

        		console.log(first)
        		console.log(last)
        		console.log(hobi)
        	}
        </script>

 </body>
</html>
